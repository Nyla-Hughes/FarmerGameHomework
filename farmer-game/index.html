<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Farmer Harvest</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="game" width="900" height="540" aria-label="farmer harvest canvas"></canvas>

  <div id="ui">
    <div class="row">
      <button id="btnStart">Start</button>
      <button id="btnReset">Reset</button>
      <span id="status">Menu</span>
    </div>
    <div class="row">
      <span>Score: <strong id="score">0</strong></span>
      <span>Time: <strong id="time">60</strong>s</span>
      <span>Goal: <strong id="goal">15</strong> crops</span>
    </div>

    <div class="instructions">
      <h3>How to Play</h3>
      <ul>
        <li>Move with the arrow keys!</li>
        <li>Wheat = 1 Point, Pumpkin = 3 Points, Golden Apple = 5 Points.</li>
        <li>Press P to pause.</li>
        <li>Power-up auto collects nearby crops.</li>
        <li>Dont touch the scarecrows! Youll lose points!</li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { Game } from './Game.js';
    const canvas = document.getElementById('game');
    window.game = new Game(canvas);
  </script>
</body>
</html>
